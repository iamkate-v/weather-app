<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/efd02638b4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-side">
        <div class="weather-gradient">
          <div class="date-container">
            <h2 class="date-dayname" id="one"></h2>
            <span class="date-day" id="time"> </span>
            <span class="location" id="two"></span>
          </div>
          <div class="weather-container">
            <i class="weather-icon" data-feather="sun"> </i>
            <h1 class="weather-temp">
              <span id="main"> </span>
              <a id="celsius" href="">C | </a>
              <a id="farengeit" href="">F</a>
            </h1>
            <h3 class="weather-desc" id="sunny">Sunny</h3>
          </div>
        </div>
      </div>
      <div class="info-side">
        <div class="today-info-container">
          <div class="today-info">
            <div class="precipitation">
              <span class="title"> PRECIPITATION </span>
              <span class="value" id="precipitation"> 0 %</span>
            </div>
            <div class="clear"></div>
            <div class="humidity">
              <span class="title"> HUMIDITY </span>
              <span class="value" id="humidity"> 34 % </span>
            </div>
            <div class="clear"></div>
            <div class="wind">
              <span class="title"> WIND </span>
              <span class="value" id="wind"> 0 km/h </span>
              <div class="clear"></div>
            </div>
          </div>

          <div class="week-container">
            <ul class="week-list">
              <li class="active">
                <i class="fa-solid fa-sun"></i>
                <span class="day-name" id="dayone"> Tue</span>
                <span class="day-temp"> 09째C </span>
              </li>
              <li>
                <i class="fa-solid fa-sun"></i>
                <span class="day-name" id="daytwo"> Wed</span>
                <span class="day-temp"> 08째C </span>
              </li>
              <li>
                <i class="fa-solid fa-sun"></i>
                <span class="day-name" id="daythree"> Thu </span>
                <span class="day-temp"> 05째C </span>
              </li>
              <li>
                <i class="fa-solid fa-sun"></i>
                <span class="day-name" id="dayfour"> Thu </span>
                <span class="day-temp"> 01째C </span>
              </li>
            </ul>
            <div class="clear"></div>
          </div>
          <div class="location-container">
            <form action="">
              <input id="three" type="text" placeholder="Change location " />
              <input
                id="four"
                value="Submit"
                type="submit"
                class="location-button"
              />
              <button id ="five" " type="submit" class="current-location"/><i
                class="fa-solid fa-location-dot"
              ></i>
            </form>
            <i data-feather="map-pin"></i>
          </div>
        </div>
      </div>
      <div class="open-source">
        <a
          href="https://github.com/iamkate-v/weather-app.git"
          class="github-link"
          >Open-source code</a
        >
        by iamkate_v
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
