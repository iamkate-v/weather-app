<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/efd02638b4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-side">
        <div class="weather-gradient">
          <div class="date-container">
            <h2 class="date-dayname" id="one"></h2>
            <span class="date-day" id="time"> </span>
            <span class="location" id="two"></span>
          </div>
          <div class="weather-container">
            <img
              src=""
              alt="Clear"
              class="weather-icon"
              data-feather="sun"
              id="icon"
            />
            <h1 class="weather-temp">
              <span id="main"></span
              ><span class="cel-far">
                <a id="celsius-link" class="active" href="">°C</a> |
                <a id="fahrenheit-link" href="">°F</a></span
              >
            </h1>
            <h3 class="weather-desc" id="sunny"></h3>
          </div>
        </div>
      </div>
      <div class="info-side">
        <div class="today-info-container">
          <div class="today-info">
            <div class="precipitation">
              <span class="title"> MAIN WEATHER </span>
              <span class="value" id="main-weather"></span>
            </div>
            <div class="clear"></div>
            <div class="humidity">
              <span class="title"> HUMIDITY </span>
              <span class="value" id="humidity"> 34 % </span>
            </div>
            <div class="clear"></div>
            <div class="wind">
              <span class="title"> WIND </span>
              <span class="value" id="wind"> 0 km/h </span>
              <div class="clear"></div>
            </div>
          </div>

          <div class="week-container">
            <ul class="week-list">
              <li class="active">
                <img
                  src=""
                  alt="Clear"
                  class="fa-solid fa-sun"
                  data-feather="sun"
                  id="icon-one"
                />
                <span class="day-name" id="dayone"></span>
                <span class="day-temp" id="temp-day-one"> </span>
              </li>
              <li>
                <img
                  src=""
                  alt=""
                  class="fa-solid fa-sun"
                  data-feather="sun"
                  id="icon-two"
                />
                <span class="day-name" id="daytwo"></span>
                <span class="day-temp" id="temp-day-two"> </span>
              </li>
              <li>
                <img
                  src=""
                  alt=""
                  class="fa-solid fa-sun"
                  data-feather="sun"
                  id="icon-three"
                />
                <span class="day-name" id="daythree"></span>
                <span class="day-temp" id="temp-day-three"> </span>
              </li>
              <li>
                <img
                  src=""
                  alt=""
                  class="fa-solid fa-sun"
                  data-feather="sun"
                  id="icon-four"
                />
                <span class="day-name" id="dayfour"></span>
                <span class="day-temp" id="temp-day-four"> </span>
              </li>
            </ul>
            <div class="clear"></div>
          </div>
          <div class="location-container">
            <form action="">
              <input
                id="three"
                class="type-city"
                type="text"
                placeholder="Type a city..."
              />
              <input
                id="four"
                value="Submit"
                type="submit"
                class="location-button"
              />
              <button id="five" type="submit" class="current-location" /><i
                class="fa-solid fa-location-dot"
              ></i>
            </form>
          </div>
        </div>
      </div>
      <div class="open-source">
        <a
          href="https://github.com/iamkate-v/weather-app.git"
          class="github-link"
          >Open-source code</a
        >
        by iamkate_v
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
